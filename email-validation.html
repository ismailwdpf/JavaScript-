<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid gainsboro;
        }
        h2{
            font-size: 14px;
            
        }
    </style>
</head>
<body>
   <form action="">
    <input type="email" name="email" id="email" placeholder="type your email"> <br>
    <h2 class="error"></h2>
    <h2 class="succ"></h2>
    <br>
    <input onclick="emailval()" type="button" value="Email Check">
   </form>

   <script>
    function emailval (){
        let email= document.getElementById("email").value;
                let errBox = document.querySelector('.error')
                let sucBox = document.querySelector('.succ')
                let reg = /\S+@\S+\.\S+$/;
                let result = reg.test(email);
        if(result){
        sucBox.innerHTML = "Email ok."
        }else{
        errBox.innerHTML = "Email Wrong!"
        }
        }
   </script>
</body>
</html>
